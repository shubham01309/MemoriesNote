<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memories</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Memories</h1>
            <form action="">
                <input type="text" id="notestitle" class="note" placeholder="memories title">
                <textarea name="" id="notestext" class="note1" placeholder="write your memories"></textarea>
                <button id="addBtn">Add your memories</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <hr>
            <h2>Your Memories</h2>
            <hr>
            <hr>
            <div id="notes">
                <div class="note2">
                    <p class="noteNumber">Memories 1</p>
                    <h3 class="noteTitle">Title</h3>
                    <p class="noteTxt">hello world</p>
                    <button class="noteBtn">Delete</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
